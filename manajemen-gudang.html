<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen Gudang</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>ðŸ“¦ Manajemen Gudang</h1>

  <!-- Form Login -->
  <div id="login-section">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Panel Admin (hanya muncul jika login) -->
  <div id="admin-panel" style="display:none;">
    <h2>Tambah Barang</h2>
    <input type="text" id="nama" placeholder="Nama Barang">
    <input type="number" id="stok" placeholder="Stok">
    <button onclick="tambahBarang()">Tambah</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Data Gudang (semua bisa lihat) -->
  <h2>Data Barang</h2>
  <ul id="data-list"></ul>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const loginSection = document.getElementById("login-section");
    const adminPanel = document.getElementById("admin-panel");
    const list = document.getElementById("data-list");

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loginSection.style.display = "none";
          adminPanel.style.display = "block";
        })
        .catch(err => alert("Login gagal: " + err.message));
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        loginSection.style.display = "block";
        adminPanel.style.display = "none";
      });
    }

    // Tambah Barang (hanya admin)
    function tambahBarang() {
      const nama = document.getElementById("nama").value;
      const stok = document.getElementById("stok").value;
      if (nama && stok) {
        db.collection("barang").add({ nama, stok: parseInt(stok) });
        document.getElementById("nama").value = "";
        document.getElementById("stok").value = "";
      }
    }

    // Tampilkan data (semua user bisa lihat)
    db.collection("barang").onSnapshot(snapshot => {
      list.innerHTML = "";
      snapshot.forEach(doc => {
        let li = document.createElement("li");
        li.textContent = doc.data().nama + " - " + doc.data().stok;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
