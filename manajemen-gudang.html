<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore CRUD Example</title>
</head>
<body>
  <h2>Tambah User ke Firestore</h2>
  <input type="text" id="name" placeholder="Nama"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <button onclick="tambahUser()">Tambah</button>

  <h2>Daftar User</h2>
  <ul id="userList"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
  apiKey: "AIzaSyDhmWlG09XrFsPft61cnMsn-qp5YXeyVlA",
  authDomain: "gudang-pln-upt-gandul.firebaseapp.com",
  databaseURL: "https://gudang-pln-upt-gandul-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "gudang-pln-upt-gandul",
  storageBucket: "gudang-pln-upt-gandul.firebasestorage.app",
  messagingSenderId: "711245353879",
  appId: "1:711245353879:web:91ae05ee8a8735e2a72ad2",
  measurementId: "G-G6BRJ7FG5R"

    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Tambah user
    async function tambahUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      try {
        await addDoc(collection(db, "users"), {
          name: name,
          email: email,
          createdAt: new Date()
        });
        alert("User berhasil ditambahkan!");
        muatUser();
      } catch (e) {
        alert("Error: " + e.message);
      }
    }

    // Tampilkan user
    async function muatUser() {
      const list = document.getElementById("userList");
      list.innerHTML = "";

      const snapshot = await getDocs(collection(db, "users"));
      snapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().name + " - " + doc.data().email;
        list.appendChild(li);
      });
    }

    // Load awal
    muatUser();

    // Biar tombol bisa dipakai
    window.tambahUser = tambahUser;
  </script>
</body>
</html>
