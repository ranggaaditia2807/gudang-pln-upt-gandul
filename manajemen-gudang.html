<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Gudang</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Manajemen Gudang</h1>

  <!-- Form Tambah Barang -->
  <section id="tambah-barang">
    <h2>Tambah Barang</h2>
    <form id="form-tambah-barang">
      <label for="kodeBarang">Kode Barang</label>
      <input type="text" id="kodeBarang" name="kodeBarang" required>

      <label for="namaBarang">Nama Barang</label>
      <input type="text" id="namaBarang" name="namaBarang" required>

      <!-- Tambahan Jenis Material -->
      <label for="jenisMaterial">Jenis Material</label>
      <input type="text" id="jenisMaterial" name="jenisMaterial" placeholder="Masukkan jenis material" required>

      <label for="jumlahBarang">Jumlah</label>
      <input type="number" id="jumlahBarang" name="jumlahBarang" required>

      <label for="hargaBarang">Harga</label>
      <input type="number" id="hargaBarang" name="hargaBarang" required>

      <button type="submit">Simpan</button>
    </form>
  </section>

  <!-- Tabel Data Barang -->
  <section id="daftar-barang">
    <h2>Daftar Barang</h2>
    <table>
      <thead>
        <tr>
          <th>Kode Barang</th>
          <th>Nama Barang</th>
          <th>Jenis Material</th> <!-- Tambahan -->
          <th>Jumlah</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody id="tabel-barang">
        <!-- Data barang akan muncul di sini -->
      </tbody>
    </table>
  </section>

  <!-- Script -->
  <script src="config.js"></script>
  <script src="data-config.js"></script>
  <script src="connect.js"></script>
  <script src="data-integration.js"></script>

  <script>
    // Tambah barang ke tabel
    document.getElementById("form-tambah-barang").addEventListener("submit", function(e) {
      e.preventDefault();

      const kode = document.getElementById("kodeBarang").value;
      const nama = document.getElementById("namaBarang").value;
      const material = document.getElementById("jenisMaterial").value;
      const jumlah = document.getElementById("jumlahBarang").value;
      const harga = document.getElementById("hargaBarang").value;

      const table = document.getElementById("tabel-barang");
      const row = table.insertRow();

      row.insertCell(0).textContent = kode;
      row.insertCell(1).textContent = nama;
      row.insertCell(2).textContent = material; // isi kolom Jenis Material
      row.insertCell(3).textContent = jumlah;
      row.insertCell(4).textContent = harga;

      this.reset();
    });
  </script>
</body>
</html>
