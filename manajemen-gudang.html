<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Gudang</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Manajemen Gudang</h1>
    <div class="action-buttons">
      <button class="btn btn-primary" onclick="openModal('modalTambahBarang')">+ Tambah Barang</button>
      <input type="text" id="searchInput" class="search-box" placeholder="Cari barang...">
    </div>

    <table id="tabelBarang">
      <thead>
        <tr>
          <th>Kode Barang</th>
          <th>Nama Barang</th>
          <th>Jenis Material</th>
          <th>Stok Barang</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data barang akan ditambahkan di sini -->
      </tbody>
    </table>
  </div>

  <!-- Modal Tambah Barang -->
  <div id="modalTambahBarang" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Tambah Barang</h2>
        <span class="close" onclick="closeModal('modalTambahBarang')">&times;</span>
      </div>
      <form id="formTambahBarang">
        <div class="form-group">
          <label for="kodeBarang">Kode Barang</label>
          <input type="text" id="kodeBarang" name="kodeBarang" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="namaBarang">Nama Barang</label>
          <input type="text" id="namaBarang" name="namaBarang" class="form-control" required>
        </div>

        <!-- Tambahan Jenis Material -->
        <div class="form-group">
          <label for="jenisMaterial">Jenis Material</label>
          <input type="text" id="jenisMaterial" name="jenisMaterial" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="stokBarang">Stok Barang</label>
          <input type="number" id="stokBarang" name="stokBarang" class="form-control" required>
        </div>

        <div class="action-buttons">
          <button type="button" class="btn btn-danger" onclick="closeModal('modalTambahBarang')">Batal</button>
          <button type="submit" class="btn btn-success">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("formTambahBarang");
    const tabelBarang = document.querySelector("#tabelBarang tbody");

    // Tambah Barang ke tabel
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const kodeBarang = document.getElementById("kodeBarang").value;
      const namaBarang = document.getElementById("namaBarang").value;
      const jenisMaterial = document.getElementById("jenisMaterial").value;
      const stokBarang = document.getElementById("stokBarang").value;

      const row = tabelBarang.insertRow();
      row.insertCell(0).textContent = kodeBarang;
      row.insertCell(1).textContent = namaBarang;
      row.insertCell(2).textContent = jenisMaterial;
      row.insertCell(3).textContent = stokBarang;
      row.insertCell(4).innerHTML = `
        <button class="btn btn-warning btn-sm">Edit</button>
        <button class="btn btn-danger btn-sm">Hapus</button>
      `;

      form.reset();
      closeModal('modalTambahBarang');
    });

    // Search Barang
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#tabelBarang tbody tr");

      rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    // Modal functions
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
</body>
</html>
