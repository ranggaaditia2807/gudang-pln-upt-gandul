<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi - Gudang UPT Gandul</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="manajemen-gudang.html">Manajemen Gudang</a></li>
      <li><a href="laporan.html">Laporan</a></li>
    </ul>
  </nav>

  <main>
    <h1>Form Transaksi</h1>
    <form id="formTransaksi">
      <label for="tipe">Tipe Transaksi:</label>
      <select id="tipe" name="tipe" required>
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>

      <label for="tanggal">Tanggal:</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="kodeBarang">Kode Barang:</label>
      <input type="text" id="kodeBarang" name="kodeBarang" required>

      <label for="jumlah">Jumlah:</label>
      <input type="number" id="jumlah" name="jumlah" required>

      <button type="submit">Simpan</button>
    </form>
  </main>

  <script>
    document.getElementById('formTransaksi').addEventListener('submit', function (e) {
      e.preventDefault();

      const tipe = document.getElementById('tipe').value;
      const tanggal = document.getElementById('tanggal').value;
      const kodeBarang = document.getElementById('kodeBarang').value;
      const jumlah = parseInt(document.getElementById('jumlah').value, 10);

      // ambil transaksi lama
      let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

      // buat transaksi baru
      const newTransaction = {
        tipe,
        tanggal,
        barang: [
          {
            kodeBarang,
            jumlah
          }
        ]
      };

      transactions.push(newTransaction);
      localStorage.setItem('transactions', JSON.stringify(transactions));

      alert('Transaksi berhasil disimpan!');
      e.target.reset();
    });
  </script>
</body>
</html>
