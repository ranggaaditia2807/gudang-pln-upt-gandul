<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Transaksi - Gudang UPT Gandul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table thead {
      background-color: #0d6efd;
      color: white;
    }

    table th, table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .no-data {
      text-align: center;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gudang UPT Gandul</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="transaksi.html">Transaksi</a>
      <a href="manajemen-gudang.html">Manajemen Gudang</a>
      <a href="laporan.html">Laporan</a>
    </nav>
  </header>

  <div class="container">
    <h2>Laporan Transaksi</h2>
    <table id="laporanTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Kode Barang</th>
          <th>Nama Barang</th>
          <th>Jumlah</th>
          <th>Satuan</th>
          <th>Lokasi</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7" class="no-data">Belum ada data transaksi</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function loadLaporan() {
      let pemasukan = JSON.parse(localStorage.getItem('transaksiPemasukan')) || [];
      let pengeluaran = JSON.parse(localStorage.getItem('transaksiPengeluaran')) || [];
      let tbody = document.querySelector("#laporanTable tbody");
      tbody.innerHTML = "";

      let semuaData = [...pemasukan, ...pengeluaran];

      if (semuaData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="no-data">Belum ada data transaksi</td></tr>';
        return;
      }

      semuaData.forEach((item, index) => {
        let row = `
          <tr>
            <td>${index+1}</td>
            <td>${item.tanggal || '-'}</td>
            <td>${item.kodeBarang || '-'}</td>
            <td>${item.namaBarang || '-'}</td>
            <td>${item.jumlah || 0}</td>
            <td>${item.satuan || '-'}</td>
            <td>${item.lokasi || '-'}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    document.addEventListener("DOMContentLoaded", loadLaporan);
  </script>
</body>
</html>
